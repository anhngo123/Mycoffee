<div class="row">
    <div class="col-md-2">
        <app-nav-sidebar></app-nav-sidebar>
    </div>
    <div class="col-md-10" style="margin-top: 75px;">
        <div class="container">
            <h1>Promotion Management</h1>
          
            <!-- Add Promotion Form -->
            <div class="row">
              <div class="col-md-6">
                <form (ngSubmit)="selectedItem ? updateItem() : addItem()">
                  <div class="form-group">
                    <label for="PromotionCode">Promotion Code</label>
                    <div class="col-sm-10">
                        <input type="text" disabled="" class="form-control" id="id" name="id" [(ngModel)]="id">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="ItemQuantity">Item Quantity</label>
                    <input type="number" class="form-control" id="ItemQuantity" name="ItemQuantity" [(ngModel)]="ItemQuantity" required>
                  </div>
                  <div class="form-group">
                    <label for="DiscountPercentage">Discount Percentage</label>
                    <input type="number" class="form-control" id="DiscountPercentage" name="DiscountPercentage" [(ngModel)]="DiscountPercentage" required>
                  </div>
                  <!-- Other form fields here -->
                  <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Add Promotion</button>
                </form>
              </div>      
            <!-- Promotion List -->
            <div class="row mt-4">
              <div class="col-md-12">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Promotion Code</th>
                      <th>Item Quantity</th>
                      <th>Discount Percentage</th>
                      <!-- Add more table headers for other attributes -->
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of ItemList" (click)="selectItem(item)" style="cursor: pointer;">
                      <td>{{ item.id }}</td>
                      <td>{{ item.itemQuantity }}</td>
                      <td>{{ item.discountPercentage }}</td>
                      <!-- Display other attribute values here -->
                      <td>
                        <button class="btn btn-sm btn-danger" (click)="deleteItem(item)">Delete</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
    </div>
</div>
