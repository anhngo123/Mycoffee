<app-header-agency></app-header-agency>
<body class="dark-scheme">
  <section class="wrapper" style="background-size: cover">
    <div
      id="carousel-slider"
      class="carousel slide carousel-fade"
      data-ride="carousel"
      data-interval="1000"
    >
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://i.pinimg.com/736x/39/00/e5/3900e58570558e8347b72a66b3d839c9.jpg"
              class="d-block w-100 banner"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://img.freepik.com/free-psd/coffee-voucher-template_23-2148420881.jpg"
              class="d-block w-100 banner"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </section>

                alt=""
              />
              <!-- 626x626 -->
            </div>

            <div class="cart-item">
              <ul>
                <li routerLink="/coupon">

                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="content" style="width: 255px">
