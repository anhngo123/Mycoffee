<app-header></app-header>
<body class="dark-scheme">
  <div id="wrapper">
    <!-- content begin -->
    <section id="section-specials" class="jarallax" aria-label="section">
      <section id="subheader" class="jarallax">
        <img class="jarallax-img" src="../../../assets/slider/3.jpg" alt="" />
        <div class="center-y relative text-center">
          <div class="container">
            <div class="row">
              <div class="col-md-12 text-center ab">
                <h1>Blog</h1>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="container">
        <div class="row g-4 align-items-center">
          <!-- <div class="col-lg-4 col-md-6 text-center">
          <div class="de-title">
            <h5 class="s1 wow fadeInUp" data-wow-delay=".5s">
              <span class="id-color-2">Latest</span>
            </h5>
            <h2 class="wow fadeInUp" data-wow-delay=".75s">Blog</h2>
          </div>
        </div> -->
          <div class="col-lg-4 col-md-6" *ngFor="let item of items | async">
            <div class="d-items">
              <div class="card-image-1 mod-b" *ngIf="item.branch != 'Q1'">
                <a href="blog-single" class="d-text">
                  <div class="d-inner">
                    <span class="atr-date">{{ item.uploadDate }}</span>
                    <h3>
                      {{ item.title }}
                    </h3>
                    <p>
                      {{ item.content }}
                    </p>
                    <h5 class="d-tag">all about coffee</h5>
                  </div>
                </a>
                <img src="{{ item.image }}" class="img-fluid" alt="" />
              </div>
            </div>
          </div>

          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item active">
                <a class="page-link" href="blog">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="blog">2</a></li>
              <li class="page-item"><a class="page-link" href="blog">3</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </section>
  </div>
</body>
<app-footer></app-footer>
