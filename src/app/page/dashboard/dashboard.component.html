<app-header></app-header>
<section style="background-color: #f4f5f7">
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center cd">
      <div class="col col-lg-6 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: 0.5rem">
          <div class="row g-0">
            <div
              class="col-md-4 gradient-custom text-center text-white"
              style="
                border-top-left-radius: 0.5rem;
                border-bottom-left-radius: 0.5rem;
              "
            >
              <img
                src="../../../assets/image/home-img-3.png"
                alt="Avatar"
                class="img-fluid my-5"
                style="width: 80px"
              />
              <h5>{{displayName}}</h5>
              <i class="far fa-edit mb-5" (click)="toggleEditMode()" style="cursor: pointer;"></i>
            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h6>Information</h6>
                <hr class="mt-0 mb-4" />
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Địa chỉ</h6>
                    <p class="text-muted">{{address}}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Số điện thoại</h6>
                    <p class="text-muted">{{phone}}</p>
                  </div>
                </div>
                <h6>Projects</h6>
                <hr class="mt-0 mb-4" />
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Recent</h6>
                    <p class="text-muted">Lorem ipsum</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Most Viewed</h6>
                    <p class="text-muted">Dolor sit amet</p>
                  </div>
                </div>
                <div class="d-flex justify-content-start">
                  <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                  <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                  <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <button class="edit-btn" (click)="toggleEditMode()">Sửa thông tin cá nhân</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-10">
            <div class="edit-form col-md-6" *ngIf="isEditMode">
              <form (submit)="savePersonalInfo()">
                <div class="form-group">
                  <label for="displayName">Họ và tên:</label>
                  <input
                    type="text"
                    id="displayName"
                    name="userName"
                    class="form-control"
                    [(ngModel)]="userName"
                  />
                </div>
                <div class="form-group">
                  <label for="address">Địa chỉ:</label>
                  <input
                    type="text"
                    id="address"
                    name="userAddress"
                    class="form-control"
                    [(ngModel)]="userAddress"
                  />
                </div>
                <div class="form-group">
                  <label for="phone">Số điện thoại:</label>
                  <input
                    type="text"
                    id="phone"
                    name="userPhone"
                    class="form-control"
                    [(ngModel)]="userPhone"
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Lưu thông tin
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
